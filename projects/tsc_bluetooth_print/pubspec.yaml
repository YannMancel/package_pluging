name: tsc_bluetooth_print
description: "A Flutter plugin to manage TSC bluetooth print."

version: 0.0.1

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.8

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.mancel.yann.tsc_bluetooth_print
        pluginClass: TscBluetoothPrintPlugin
